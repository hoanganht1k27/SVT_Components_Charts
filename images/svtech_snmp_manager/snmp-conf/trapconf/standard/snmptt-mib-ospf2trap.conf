EVENT ospfOriginateLsa .1.3.6.1.2.1.14.16.2.12 "Status Events" Normal
FORMAT An ospfOriginateLsa trap signifies that a  new $*
EXEC /bin/sh /etc/snmptt/external_command/process_check_result $aA jnx_snmptrap '$Fz' '2' >> /var/log/snmptt/snmptt_exec.log 2>&1
SDESC
An ospfOriginateLsa trap signifies that a  new
LSA  has  been originated by this router.  This
trap should not be invoked for simple refreshes
of  LSAs  (which happesn every 30 minutes), but
instead will only be invoked  when  an  LSA  is
(re)originated due to a topology change.  Addi-
tionally, this trap does not include LSAs  that
are  being  flushed  because  they have reached
MaxAge.
Variables:
  1: ospfRouterId
  2: ospfLsdbAreaId
  3: ospfLsdbType
  4: ospfLsdbLsid
  5: ospfLsdbRouterId
EDESC
