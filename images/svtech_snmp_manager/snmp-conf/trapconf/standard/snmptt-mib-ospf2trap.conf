EVENT ospfIfStateChange .1.3.6.1.2.1.14.16.2.16 "Status Events" Normal
FORMAT An ospfIfStateChange trap signifies that there $*
EXEC /bin/sh /etc/snmptt/external_command/process_check_result $aA jnx_snmptrap '$Fz' '2' >> /var/log/snmptt/snmptt_exec.log 2>&1
SDESC
An ospfIfStateChange trap signifies that there
has been a change in the state of a non-virtual
OSPF interface. This trap should  be  generated
when  the interface state regresses (e.g., goes
from Dr to Down) or progresses  to  a  terminal
state  (i.e.,  Point-to-Point, DR Other, Dr, or
Backup).
Variables:
  1: ospfRouterId
  2: ospfIfIpAddress
  3: ospfAddressLessIf
  4: ospfIfState
EDESC
