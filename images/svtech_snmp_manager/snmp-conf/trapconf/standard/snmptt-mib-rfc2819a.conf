EVENT risingAlarm .1.3.6.1.2.1.16.0.1 "Status Events" Normal
FORMAT The SNMP trap that is generated when an alarm $*
EXEC /bin/sh /etc/snmptt/external_command/process_check_result $aA jnx_snmptrap '$Fz' '2' >> /var/log/snmptt/snmptt_exec.log 2>&1
SDESC
The SNMP trap that is generated when an alarm
entry crosses its rising threshold and generates
an event that is configured for sending SNMP
traps.
Variables:
  1: alarmIndex
  2: alarmVariable
  3: alarmSampleType
  4: alarmValue
  5: alarmRisingThreshold
EDESC
