EVENT jnxOspfv3VirtIfStateChange .1.3.6.1.4.1.2636.5.4.1.0.1 "Status Events" Normal
FORMAT $*
EXEC /bin/sh /etc/snmptt/external_command/process_check_result $aA jnx_snmptrap '$Fz' '2' >> /var/log/snmptt/snmptt_exec.log 2>&1
SDESC

An ospfv3VirtIfStateChange notification signifies that there 
has been a change in the state of an OSPFv3 virtual 
interface. 
This notification should be generated when the interface 
state regresses (e.g., goes from Point-to-Point to Down) 
or progresses to a terminal state (i.e., Point-to-Point). 
Variables:
  1: jnxOspfv3RouterId
  2: jnxOspfv3VirtIfState
EDESC
