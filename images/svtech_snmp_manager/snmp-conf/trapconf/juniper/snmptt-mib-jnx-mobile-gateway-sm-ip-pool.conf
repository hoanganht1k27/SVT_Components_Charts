EVENT jnxMbgSMIPPoolThresholdExceeded .1.3.6.1.4.1.2636.3.66.5.0.1 "Status Events" Normal
FORMAT This notification signifies that the number of addresses allocated $*
EXEC /bin/sh /etc/snmptt/external_command/process_check_result $aA jnx_snmptrap '$Fz' '2' >> /var/log/snmptt/snmptt_exec.log 2>&1
