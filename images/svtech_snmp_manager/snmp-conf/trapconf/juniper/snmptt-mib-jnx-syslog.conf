EVENT jnxUserDefinedNotification .1.3.6.1.4.1.2636.4.12.0.2 "Status Events" Normal
FORMAT The SNMP trap that will be used only for sending spoofed $*
EXEC /bin/sh /etc/snmptt/external_command/process_check_result $aA jnx_snmptrap '$Fz' '2' >> /var/log/snmptt/snmptt_exec.log 2>&1
SDESC
The SNMP trap that will be used only for sending spoofed
traps from customer scripts running from JUNOS.
Variables:
  1: jnxUserDefinedTrapOID
  2: jnxSyslogMessage
EDESC
