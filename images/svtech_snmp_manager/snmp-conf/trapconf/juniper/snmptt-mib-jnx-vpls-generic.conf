EVENT jnxVplsFwdFullAlarmRaised .1.3.6.1.4.1.2636.5.8.0.2 "Status Events" Normal
FORMAT The jnxVplsFwdFullAlarmRaised notification is $*
EXEC /bin/sh /etc/snmptt/external_command/process_check_result $aA jnx_snmptrap '$Fz' '2' >> /var/log/snmptt/snmptt_exec.log 2>&1
SDESC
The jnxVplsFwdFullAlarmRaised notification is
generated when the utilization of the Forwarding
database is above the value specified by
jnxVplsConfigFwdFullHighWatermark.
Variables:
  1: jnxVplsConfigVpnId
  2: jnxVplsConfigFwdFullHighWatermark
  3: jnxVplsConfigFwdFullLowWatermark
EDESC
