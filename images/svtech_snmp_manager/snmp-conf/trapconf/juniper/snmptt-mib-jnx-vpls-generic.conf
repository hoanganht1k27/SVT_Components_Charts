EVENT jnxVplsStatusChanged .1.3.6.1.4.1.2636.5.8.0.1 "Status Events" Normal
FORMAT The jnxVplsStatusChanged notification is generated $*
EXEC /bin/sh /etc/snmptt/external_command/process_check_result $aA jnx_snmptrap '$Fz' '2' >> /var/log/snmptt/snmptt_exec.log 2>&1
SDESC
The jnxVplsStatusChanged notification is generated
when there is a change in the administrative or
operating status of a VPLS service.
Variables:
  1: jnxVplsConfigVpnId
  2: jnxVplsConfigAdminStatus
  3: jnxVplsStatusOperStatus
EDESC
