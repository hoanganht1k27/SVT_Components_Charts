  4: jnxSoamPmNotificationTotalFlaps
  5: jnxSoamPmNotificationAccTotalFlaps
  6: jnxSoamPmNotificationObjCurrentState
  7: jnxSoamPmNotificationObjDestinationMep
EDESC
