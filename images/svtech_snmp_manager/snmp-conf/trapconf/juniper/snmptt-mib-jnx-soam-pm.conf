  2: jnxSoamPmNotificationObjThresholdId
  3: jnxSoamPmNotificationObjThresholdConfig
  4: jnxSoamPmNotificationObjThresholdValue
  5: jnxSoamPmNotificationObjSuspect
  6: jnxSoamPmNotificationObjDateAndTime
  7: jnxSoamPmNotificationObjDestinationMep
