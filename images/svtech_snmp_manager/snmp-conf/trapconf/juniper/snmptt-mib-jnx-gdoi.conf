EVENT jnxGdoiGmRegistrationComplete .1.3.6.1.4.1.2636.3.759.0.6 "Status Events" Normal
FORMAT A notification from a Group Member when it has successfully $*
EXEC /bin/sh /etc/snmptt/external_command/process_check_result $aA jnx_snmptrap '$Fz' '2' >> /var/log/snmptt/snmptt_exec.log 2>&1
