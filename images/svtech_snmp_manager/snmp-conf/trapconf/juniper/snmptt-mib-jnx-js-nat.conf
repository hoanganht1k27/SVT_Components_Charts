EVENT jnxJsNatAddrPoolThresholdStatus .1.3.6.1.4.1.2636.3.39.1.7.1.0.1 "Status Events" Normal
FORMAT The NAT address pool untilization threshold status $*
EXEC /bin/sh /etc/snmptt/external_command/process_check_result $aA jnx_snmptrap '$Fz' '2' >> /var/log/snmptt/snmptt_exec.log 2>&1
SDESC
The NAT address pool untilization threshold status
trap signifies that the address pool utilization
is either exceeds certain percentage, or clear of 
that percentage.
jnxJsNatSrcIpPoolName is the name of the resource pool
jnxJsNatAddrPoolUtil is the percentage of utilization 
of the address pool. 
Variables:
  1: jnxJsNatSrcIpPoolName
  2: jnxJsNatAddrPoolUtil
EDESC
