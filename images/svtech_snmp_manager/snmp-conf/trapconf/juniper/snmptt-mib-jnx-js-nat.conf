EVENT jnxJsSrcNatPoolThresholdStatus .1.3.6.1.4.1.2636.3.39.1.7.1.0.2 "Status Events" Normal
FORMAT The Source NAT pool untilization threshold status $*
EXEC /bin/sh /etc/snmptt/external_command/process_check_result $aA jnx_snmptrap '$Fz' '2' >> /var/log/snmptt/snmptt_exec.log 2>&1
SDESC
The Source NAT pool untilization threshold status
trap signifies that the address pool or PAT utilization
is either exceeds certain percentage, or clear of that
percentage.
jnxJsNatTrapPoolName is the name of source pool
jnxJsNatAddrPoolUtil is the percentage of utilization
of the address pool.
jnxJsNatPatPoolUtil is the percentage of utilization
of the pat pool.
Variables:
  1: jnxJsNatTrapPoolName
  2: jnxJsNatAddrPoolUtil
  3: jnxJsNatPatPoolUtil
