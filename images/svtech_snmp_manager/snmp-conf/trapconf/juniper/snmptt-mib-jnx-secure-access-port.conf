EVENT jnxSecAccessIfMacLimitExceeded .1.3.6.1.4.1.2636.3.40.1.2.1.0.2 "Status Events" Normal
FORMAT Notification is sent when the number of MAC addresses learnt by  $*
EXEC /bin/sh /etc/snmptt/external_command/process_check_result $aA jnx_snmptrap '$Fz' '2' >> /var/log/snmptt/snmptt_exec.log 2>&1
SDESC
