EVENT jnxSecAccessdsRateLimitCrossed .1.3.6.1.4.1.2636.3.40.1.2.1.0.1 "Status Events" Normal
FORMAT A jnxdsRateLimitCrossed notification is generated when  $*
EXEC /bin/sh /etc/snmptt/external_command/process_check_result $aA jnx_snmptrap '$Fz' '2' >> /var/log/snmptt/snmptt_exec.log 2>&1
SDESC
A jnxdsRateLimitCrossed notification is generated when 
the number of DHCP packets from an untrusted interface exceeds 
jnxSecAccessdsIfRateLimit.
