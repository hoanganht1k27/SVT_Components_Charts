<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0"> -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ csv_filename }}</title>
    <meta name="author" content="Derek Eder">
    <meta content="Display any CSV file as a searchable, filterable, pretty HTML table" />

    <!-- Bootstrap core CSS -->
    <link href="/static_csv/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static_csv/css/dataTables.bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container-fluid">

      <h2>{{ csv_filename }}</h2>

      <div id='table-container'></div>

    </div><!-- /.container -->

    <!-- <footer class='footer'>
      <div class='container-fluid'>
        <hr />
        <p class='pull-right'><a href='https://github.com/derekeder/csv-to-html-table'>CSV to HTML Table</a> by <a href='http://derekeder.com'>Derek Eder</a></p>
      </div>
    </footer> -->
    <div id="csv_path" data-path='{{ path }}'></div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="/static_csv/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static_csv/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static_csv/js/jquery.csv.min.js"></script>
    <script type="text/javascript" src="/static_csv/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/static_csv/js/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="/static_csv/js/csv_to_html_table.js"></script>

    <script type="text/javascript" src="/static_csv/js/main.js"></script>

  </body>
</html>
